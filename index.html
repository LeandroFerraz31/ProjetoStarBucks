<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>StarBucks Coffee</title>
</head>

<body>

    <div class="circulo"></div><!--circulo-->

    <img src="/image/logo.png" class="logo"><!--logo-->

    <div class="container">

        <div class="texto-sobre">
            <h1>It's not just Coffee<br>It's <span>Starbucks</span></h1>
            <p>Starbucks is not just a coffee shop. After all, she sells an experience in a cozy, airy
                environment,
                with comfortable lighting and internet connection. Thus, when customers enter any store in
                the
                world, they expect good service.</p>
            <button>Learn More</button>

        </div>
        <div class="copo-imagem"><img src="./image/img1.png" class="starbucks"></div>


    </div><!--container-->

    <section class="menu">
        <div>
            <img src="./image/thumb1.png" class="botao-menu"
                onclick="trocaImagem('./image/img1.png'); trocaCor('#017143')">
            <img src="./image/thumb2.png" class="botao-menu"
                onclick="trocaImagem('./image/img2.png'); trocaCor('#eb7495')">
            <img src="./image/thumb3.png" class="botao-menu"
                onclick="trocaImagem('./image/img3.png'); trocaCor('#d752b1')">
        </div>


    </section><!--menu-->

    <footer>

        <div class="social-media">
            <a href=""><img src="assets/facebook.png" alt=""></a>
            <a href=""><img src="assets/instagram.png" alt=""></a>
            <a href=""><img src="assets/twitter.png" alt=""></a>
        </div><!--social-midia-->

    </footer>

</body>
<script src="./scripts.js"></script>

</html>
